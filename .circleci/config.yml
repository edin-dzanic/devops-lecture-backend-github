version: 2.1

orbs:
win: circleci/windows@2.2.0

jobs:
  build:
    executor: win/default     
  
    steps:
      - checkout
      - run:
        name: Restore
        command: dotnet restore
      - run:
        name: Build 
        command: dotnet build
      - run: 
        name: Test
        command: dotnet test

  deploy:
    executor: win/default

    steps:
      - checkout
      - run:
        name: Build Docker Image
        command: echo "Building Docker image"

workflows:
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master